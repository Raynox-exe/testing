<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Docerad SkillHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00A86B',
                        secondary: '#FF8C00'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
            <div class="p-6 border-b border-gray-200 flex items-center gap-3">
                <img src="../skillhub_logo.png" alt="Logo" class="w-8 h-8">
                <span class="font-bold text-lg text-gray-800">Admin Panel</span>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-medium">
                    <i class="ri-dashboard-line text-xl"></i>
                    Overview
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg transition-colors">
                    <i class="ri-user-settings-line text-xl"></i>
                    Students
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-lg transition-colors">
                    <i class="ri-settings-4-line text-xl"></i>
                    Settings
                </a>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg w-full transition-colors">
                    <i class="ri-logout-box-line text-xl"></i>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
                <button class="md:hidden text-gray-600">
                    <i class="ri-menu-2-line text-2xl"></i>
                </button>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900">Admin User</p>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                    <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center text-primary font-bold">
                        A
                    </div>
                </div>
            </header>

            <!-- Content Scrollable Area -->
            <div class="flex-1 overflow-y-auto p-6">
                
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500 text-sm font-medium">Total Students</h3>
                            <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center">
                                <i class="ri-group-line text-xl"></i>
                            </div>
                        </div>
                        <p class="text-3xl font-bold text-gray-900" id="totalStudents">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500 text-sm font-medium">Completed Profiles</h3>
                            <div class="w-10 h-10 bg-green-50 text-green-600 rounded-lg flex items-center justify-center">
                                <i class="ri-checkbox-circle-line text-xl"></i>
                            </div>
                        </div>
                        <p class="text-3xl font-bold text-gray-900" id="completedProfiles">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500 text-sm font-medium">Pending Profiles</h3>
                            <div class="w-10 h-10 bg-orange-50 text-orange-600 rounded-lg flex items-center justify-center">
                                <i class="ri-time-line text-xl"></i>
                            </div>
                        </div>
                        <p class="text-3xl font-bold text-gray-900" id="pendingProfiles">0</p>
                    </div>
                </div>

                <!-- Students Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                        <h2 class="text-lg font-bold text-gray-900">Recent Students</h2>
                        <button class="text-primary text-sm font-medium hover:underline">View All</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50 text-gray-600 text-sm">
                                    <th class="p-4 font-medium">Name</th>
                                    <th class="p-4 font-medium">Email</th>
                                    <th class="p-4 font-medium">Phone</th>
                                    <th class="p-4 font-medium">Status</th>
                                    <th class="p-4 font-medium">Date Joined</th>
                                    <th class="p-4 font-medium">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody" class="text-sm text-gray-700 divide-y divide-gray-100">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Student Details Modal -->
    <div id="studentModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center sticky top-0 bg-white z-10">
                <h2 class="text-xl font-bold text-gray-900">Student Details</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>
            <div class="p-6" id="modalContent">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script>
        // Check Auth
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login2.html';
        }

        async function fetchStats() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/stats', {
                    headers: { 'x-auth-token': token }
                });
                if (!response.ok) throw new Error('Failed to fetch stats');
                const data = await response.json();
                
                document.getElementById('totalStudents').textContent = data.totalStudents;
                document.getElementById('completedProfiles').textContent = data.completedProfiles;
                document.getElementById('pendingProfiles').textContent = data.totalStudents - data.completedProfiles;
            } catch (error) {
                console.error(error);
                // If 403, redirect to student dashboard? Or show error
            }
        }

        async function fetchStudents() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/students', {
                    headers: { 'x-auth-token': token }
                });
                if (!response.ok) throw new Error('Failed to fetch students');
                const students = await response.json();
                
                const tbody = document.getElementById('studentsTableBody');
                tbody.innerHTML = '';

                students.forEach(student => {
                    const statusClass = student.profileCompleted 
                        ? 'bg-green-100 text-green-700' 
                        : 'bg-yellow-100 text-yellow-700';
                    const statusText = student.profileCompleted ? 'Completed' : 'Pending';
                    const date = new Date(student.createdAt).toLocaleDateString();

                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50 transition-colors';
                    tr.innerHTML = `
                        <td class="p-4 font-medium text-gray-900">${student.fullname}</td>
                        <td class="p-4 text-gray-600">${student.email}</td>
                        <td class="p-4 text-gray-600">${student.phone}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${statusText}</span>
                        </td>
                        <td class="p-4 text-gray-600">${date}</td>
                        <td class="p-4">
                            <button onclick="viewStudent('${student._id}')" class="text-primary hover:text-green-700 font-medium text-sm">View Details</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(error);
            }
        }

        async function viewStudent(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/admin/student/${id}`, {
                    headers: { 'x-auth-token': token }
                });
                const student = await response.json();
                
                const modal = document.getElementById('studentModal');
                const content = document.getElementById('modalContent');
                
                const passportUrl = student.passport_url ? `http://localhost:5000/${student.passport_url}` : 'https://via.placeholder.com/150';
                const ninDocUrl = student.nin_document_url ? `http://localhost:5000/${student.nin_document_url}` : '#';

                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="md:col-span-1">
                            <img src="${passportUrl}" class="w-full rounded-lg shadow-sm border border-gray-200 mb-4 object-cover aspect-square">
                            <div class="space-y-2">
                                <h3 class="font-bold text-lg text-gray-900">${student.fullname}</h3>
                                <p class="text-sm text-gray-500">${student.email}</p>
                                <p class="text-sm text-gray-500">${student.phone}</p>
                            </div>
                        </div>
                        <div class="md:col-span-2 space-y-6">
                            <div>
                                <h4 class="font-bold text-gray-900 border-b pb-2 mb-3">Bio Data</h4>
                                <div class="grid grid-cols-2 gap-4 text-sm">
                                    <div><span class="text-gray-500">Gender:</span> ${student.gender || '-'}</div>
                                    <div><span class="text-gray-500">DOB:</span> ${student.dob ? new Date(student.dob).toLocaleDateString() : '-'}</div>
                                    <div><span class="text-gray-500">Marital Status:</span> ${student.marital_status || '-'}</div>
                                    <div><span class="text-gray-500">Nationality:</span> ${student.nationality || '-'}</div>
                                    <div><span class="text-gray-500">State:</span> ${student.state_origin || '-'}</div>
                                    <div><span class="text-gray-500">LGA:</span> ${student.lga || '-'}</div>
                                    <div><span class="text-gray-500">NIN:</span> ${student.nin_number || '-'}</div>
                                </div>
                            </div>
                            
                            <div>
                                <h4 class="font-bold text-gray-900 border-b pb-2 mb-3">Documents</h4>
                                ${student.nin_document_url ? 
                                    `<a href="${ninDocUrl}" target="_blank" class="inline-flex items-center gap-2 text-primary hover:underline">
                                        <i class="ri-file-text-line"></i> View NIN Document
                                    </a>` : 
                                    '<span class="text-gray-400 italic">No NIN document uploaded</span>'
                                }
                            </div>
                        </div>
                    </div>
                `;
                
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            } catch (error) {
                console.error(error);
                alert('Error fetching student details');
            }
        }

        function closeModal() {
            const modal = document.getElementById('studentModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login2.html';
        }

        // Init
        fetchStats();
        fetchStudents();
    </script>
</body>
</html>
