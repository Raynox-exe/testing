<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A86B;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#0d8556;stop-opacity:0.92" />
      <stop offset="100%" style="stop-color:#005a37;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>
    
    <!-- Patterns -->
    <pattern id="dots" x="50" y="50" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#fff" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Main gradient background with fade -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Subtle dot pattern -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Large decorative shapes with fading effect -->
  <circle cx="200" cy="150" r="250" fill="#FF8C00" opacity="0.12"/>
  <circle cx="1700" cy="900" r="300" fill="#FF8C00" opacity="0.1"/>
  <circle cx="1850" cy="150" r="200" fill="#00A86B" opacity="0.08"/>
  <circle cx="100" cy="950" r="220" fill="#00A86B" opacity="0.07"/>
  
  <!-- Semi-transparent white accent circles -->
  <circle cx="960" cy="540" r="150" fill="#fff" opacity="0.05"/>
  
  <!-- Entrepreneurship Icons/Imagery -->
  <!-- Laptop/Computer (represents digital skills) -->
  <g opacity="0.25" transform="translate(300, 200)">
    <rect x="0" y="20" width="100" height="60" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
    <line x1="10" y1="85" x2="40" y2="95" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="95" x2="90" y2="85" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="95" x2="60" y2="95" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <!-- Screen lines -->
    <line x1="8" y1="30" x2="92" y2="30" stroke="#FF8C00" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="40" x2="92" y2="40" stroke="#FF8C00" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Briefcase/Business (represents professional growth) -->
  <g opacity="0.25" transform="translate(1550, 250)">
    <rect x="0" y="10" width="80" height="60" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M 20 10 Q 20 0 40 0 Q 60 0 60 10" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="40" cy="40" r="4" fill="#FF8C00"/>
  </g>
  
  <!-- Target/Success (represents goals) -->
  <g opacity="0.28" transform="translate(1700, 850)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="0" cy="0" r="7" fill="#FF8C00"/>
  </g>
  
  <!-- Growth Chart (represents upward trajectory) -->
  <g opacity="0.25" transform="translate(150, 800)">
    <line x1="0" y1="50" x2="0" y2="0" stroke="#fff" stroke-width="2.5"/>
    <line x1="20" y1="35" x2="20" y2="0" stroke="#fff" stroke-width="2.5"/>
    <line x1="40" y1="15" x2="40" y2="0" stroke="#fff" stroke-width="2.5"/>
    <polyline points="0,50 20,35 40,15" fill="none" stroke="#FF8C00" stroke-width="2.5" stroke-linejoin="round"/>
    <circle cx="0" cy="50" r="3" fill="#FF8C00"/>
    <circle cx="20" cy="35" r="3" fill="#FF8C00"/>
    <circle cx="40" cy="15" r="3" fill="#FF8C00"/>
  </g>
  
  <!-- Handshake (represents partnerships) -->
  <g opacity="0.24" transform="translate(400, 850)">
    <path d="M 15 35 L 10 20 L 20 10 L 28 18" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 35 35 L 40 20 L 30 10 L 22 18" fill="none" stroke="#FF8C00" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="10" y1="20" x2="40" y2="20" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Ideas/Lightbulb (represents innovation) -->
  <g opacity="0.26" transform="translate(1300, 150)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#fff" stroke-width="2"/>
    <ellipse cx="0" cy="8" rx="8" ry="6" fill="none" stroke="#fff" stroke-width="1.5"/>
    <line x1="-8" y1="30" x2="-8" y2="45" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="32" x2="0" y2="45" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="30" x2="8" y2="45" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
    <path d="M -10 45 L 10 45" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative wavy lines for flow and dynamism -->
  <path d="M 0 300 Q 480 250 960 300 T 1920 300" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.1"/>
  <path d="M 0 700 Q 480 750 960 700 T 1920 700" stroke="#FF8C00" stroke-width="1.5" fill="none" opacity="0.08"/>
  
  <!-- Corner accent triangles -->
  <polygon points="0,0 100,0 0,100" fill="#FF8C00" opacity="0.08"/>
  <polygon points="1920,1080 1820,1080 1920,980" fill="#fff" opacity="0.06"/>
</svg>