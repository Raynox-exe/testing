<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Docerad SkillHub</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#00A86B',
        secondary: '#FF8C00'
      }
    }
  }
}
</script>

</head>
<body class="bg-gradient-to-br from-primary/5 to-secondary/5 min-h-screen flex items-center justify-center py-12">

<div class="max-w-md w-full mx-4">

  <div class="text-center mb-8">
    <img src="../skillhub_logo.png" class="w-32 h-32 mx-auto mb-2" />
    <h1 class="text-3xl font-bold text-primary">Docerad SkillHub</h1>
    <p class="text-gray-600">Create your account and start learning</p>
  </div>

  <div class="bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <form id="signupForm" class="space-y-5">

      <div>
        <label class="block text-sm text-gray-700 mb-1">Full Name</label>
        <input id="fullname" required class="w-full border rounded-lg px-4 py-3" placeholder="Enter full name"/>
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Email</label>
        <input id="email" type="email" required class="w-full border rounded-lg px-4 py-3" placeholder="your@email.com"/>
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Phone Number</label>
        <input id="phone" required class="w-full border rounded-lg px-4 py-3" placeholder="+234 800 000 0000"/>
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <input id="password" type="password" required class="w-full border rounded-lg px-4 py-3" placeholder="********"/>
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Confirm Password</label>
        <input id="confirmPassword" type="password" required class="w-full border rounded-lg px-4 py-3" placeholder="********"/>
      </div>

      <div class="flex items-start">
        <input type="checkbox" required class="mt-1">
        <p class="ml-2 text-sm text-gray-700">
          I agree to the <a href="#" class="text-primary">Terms</a> & <a href="#" class="text-primary">Privacy Policy</a>
        </p>
      </div>

      <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">
        Proceed to Payment
      </button>

    </form>

    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="login2.html" class="text-primary font-semibold">Login</a>
    </p>
  </div>

</div>

<script src="https://checkout.flutterwave.com/v3.js"></script>
<script src="payment.js"></script>

</body>
</html>
